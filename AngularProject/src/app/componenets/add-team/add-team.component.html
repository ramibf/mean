
   

    <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Add Team</h1>
            </div>
          </div>
        </div>
      </div>
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form #addTeamForm="ngForm"(ngSubmit)="add()">
            
              <div class="form-group">
                <input type="text" [(ngModel)]="team.name" [ngModelOptions]= "{standalone: true}"class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                  <input type="text"[(ngModel)]="team.foundation" [ngModelOptions]= "{standalone: true}" class="form-control" placeholder="foundation">
                </div>
                <div class="form-group">
                    <input type="text"[(ngModel)]="team.staduim" [ngModelOptions]= "{standalone: true}" class="form-control" placeholder="staduim">
                  </div>
    
  
                
                
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5" >Add Team</button>
              </div>
            </form>  
          </div>
          
        </div>
      </div>
