
   
    <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Signup</h1>
            </div>
          </div>
        </div>
      </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]='signupForm'>
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid && 
            (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched )">
            <div *ngIf="signupForm.controls['firstName'].errors?.minlength " style="color:red;">
              First name must ha...</div>
            
            <div *ngIf="signupForm.controls['firstName'].errors?.required " style="color: red;">
              First name is req</div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
              <div *ngIf="signupForm.controls['lastName'].invalid && 
            (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched )">
            <div *ngIf="signupForm.controls['lastName'].errors?.minlength " style="color:red;">
              Last name must ha...</div>
            
            <div *ngIf="signupForm.controls['lastName'].errors?.required " style="color: red;">
              Last name is req</div>
            </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="text" formControlName="pwd" class="form-control" placeholder="Password">
              </div>

              <div class="form-group">
                <input type="text" formControlName="confirmpwd"class="form-control" placeholder="confirm Password">
              </div>
              <div *ngIf="signupForm.controls['confirmpwd'].invalid && 
              (signupForm.controls['confirmpwd'].dirty || signupForm.controls['confirmpwd'].touched )">
                            
              <div *ngIf="signupForm.controls['confirmpwd'].errors?.required " style="color: red;">
                Confirm pwd is req</div>

              
              <div *ngIf="signupForm.controls['confirmpwd'].errors?.matching" style="color: red;">
                Confirm pwd is not correct</div>
              </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" (click)="signup(signupForm.value)" >Signup</button>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
